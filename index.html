<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigEyeShop</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <a href="index.html"><img class="img-logo" src="img/logo.jpg" alt="Logo firmy(oko na niebieskim tle)"></a>
    </div>
    <div class="nav-socials-container">
      <div class="socials"></div>
      <nav class="header-nav">
        <ul class="nav-list">
          <li id="now"><a href="">Nowo≈õci</a></li>
          <li id="prom"><a href="">Promocje</a></li>
          <li id="zab"><a href="">Zabawki</a></li>
          <li id="klo"><a href="">Klocki</a></li>
          <li id="puz"><a href="">Puzle</a></li>
          <li id="akc"><a href="">Akcesoria</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-btns">
      <div class="search">
        <form class="search-form">
          <input type="text" class="search-input" placeholder="Wyszukaj">
          <button type="submit" class="search-btn"><ion-icon class="icon-size"
              name="search-outline"></ion-icon></button>
        </form>
      </div>
      <div class="action-icons">
        <div class="basket"><ion-icon class="icon-size" name="heart-outline"></ion-icon></div>
        <div class="basket"><ion-icon class="icon-size" name="bag-outline"></ion-icon></div>
        <div class="log-in"><ion-icon class="icon-size" name="person-circle-outline"></ion-icon></div>
      </div>
    </div>
  </header>

  <section class="section-hero">
    <div class="hero-container">
      <div class="hero-text-box">
        <h1 class="hero-h1"></h1>
        <p></p>
      </div>
      <div class="hero-img-box">
        <div class="hero-img">
          <img src="" alt="">
        </div>
      </div>
    </div>
  </section>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
